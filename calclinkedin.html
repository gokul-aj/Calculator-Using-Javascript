<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #d63031;
}

.calculator {
    width: 220px;
    background-color: #adadad;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
}

.display {
    margin-bottom: 10px;
}

#result {
    width: 100%;
    height: 50px;
    background-color: #ddd;
    border: none;
    border-radius: 5px;
    text-align: right;
    padding-right: 10px;
    font-size: 1.5em;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    height: 50px;
    background-color: #444;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
}

.button:hover {
    background-color: #555;
}

.operator {
    background-color: #ff9500;
}

.operator:hover {
    background-color: #ffa233;
}

.clear {
    background-color: #d63031;
}

.clear:hover {
    background-color: #e74c3c;
}

.equal {
    background-color: #27ae60;
    grid-column: span 2;
}

.equal:hover {
    background-color: #2ecc71;
}

.zero {
    grid-column: span 2;
}

</style>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="Enter" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="button clear" onclick="cleartext('AC')">AC</button>
            <button class="button" onclick="display('%')">%</button>
            <button class="button"onclick="sli()">C</button>
            <button class="button operator"onclick="display('/')">/</button>
            <button class="button"onclick="display(7)">7</button>
            <button class="button"onclick="display(8)">8</button>
            <button class="button"onclick="display(9)">9</button>
            <button class="button operator"onclick="display('*')">x</button>
            <button class="button"onclick="display(4)">4</button>
            <button class="button"onclick="display(5)">5</button>
            <button class="button"onclick="display(6)">6</button>
            <button class="button operator"onclick="display('-')">-</button>
            <button class="button"onclick="display(1)">1</button>
            <button class="button"onclick="display(2)">2</button>
            <button class="button"onclick="display(3)">3</button>
            <button class="button operator"onclick="display('+')">+</button>
            <button class="button zero"onclick="display(0)">0</button>
            <button class="button"onclick="display('.')">.</button>
            <button class="button operator equal"onclick="operate()">=</button>
        </div>
    </div>
</body>
<script>
        function display(num){
            result.value+=num
        }

        function cleartext(){
            result.value=''
        }
        function operate(){
            result.value = eval(result.value)
        }
        function sli(){
            result.value=result.value.slice(0,-1)
        }
</script>
</html>
